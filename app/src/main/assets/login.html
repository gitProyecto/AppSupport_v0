<!doctype html>
<html>
<head>
 <meta charset="utf-8">
 <title>AppSupport</title>

    <link rel="stylesheet" href="css/styles.css">

    <link type="text/css" href="css/jquery.toastmessage-min.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-1.5.min.js"></script>
    <script type="text/javascript" src="js/jquery.toastmessage-min.js"></script>
    <script type="text/javascript" src="js/alertas.js"></script>

</head>
<body>


<body class="align">

<div class="site__container">

    <div class="grid__container">

        <H3><p class="text--center"><font color="red">Authentication Required </font></p></H3>

        <form id="form" action="" method=""  class="form form--login" autocomplete="off" onsubmit="showAndroidToast(); return false;">

            <div class="form__field">
                <label class="fontawesome-user" for="login__username"><span class="hidden">Username</span></label>
                <input   id="login__username" type="text" class="form__input" placeholder="Username" required>
            </div>

            <div class="form__field">
                <label class="fontawesome-lock" for="login__password"><span class="hidden">Password</span></label>
                <input   id="login__password" type="password" class="form__input" placeholder="Password" required>
            </div>

            <div class="form__field">
                <input type="submit" value="Log In" onclick="" >
            </div>

        </form>



    </div>

</div>

</body>

</body>

  
  <script type="text/javascript">



 function showAndroidToast() {

    var pass=document.getElementById("login__password").value;
    var user=document.getElementById("login__username").value;

    var resp = Android.verifyLogIn(user, pass);

    if(resp == 1){

       showSuccessToast();

       setTimeout(function(){
          location.href="menu.html";
        }, 1500);

    }else showErrorToast();



 }

 

 </script>
</body>
</html>
